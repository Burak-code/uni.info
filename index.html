<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik Üniversite Planı</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --card-bg: #ffffff;
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --topic-bg: #f9fafb;
            --border-color: #e5e7eb;
            --edit-border-color: #2563eb;
            --edit-bg: #f5f5f5;
            --cursor-color: #000;
        }

        body.dark-mode {
            --bg-color: #1a202c;
            --text-color: #e2e8f0;
            --card-bg: #2d3748;
            --primary-color: #90cdf4;
            --secondary-color: #63b3ed;
            --topic-bg: #4a5568;
            --border-color: #4a5568;
            --edit-border-color: #63b3ed;
            --edit-bg: #3c4251;
            --cursor-color: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s, color 0.5s;
        }

        #initial-setup, #university-plan {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            animation: fadeIn 0.8s ease-in-out;
            transition: background-color 0.5s, box-shadow 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2, h3 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            opacity: 0.9;
        }

        #plan-title {
            text-align: center;
            color: var(--primary-color);
            font-size: 2em;
            margin-bottom: 30px;
        }

        .year-section {
            border-left: 4px solid var(--secondary-color);
            padding-left: 20px;
            margin-bottom: 30px;
        }

        .year-section h3 {
            font-size: 1.5em;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .semester-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .semester-title h4 {
            margin: 0;
            flex-grow: 1;
        }
        
        .semester-title .add-topic {
            margin-left: auto;
        }

        .semester-section {
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }
        
        .add-topic {
            width: auto;
            padding: 5px 10px;
            font-size: 1em;
        }

        .topic-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background-color: var(--topic-bg);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s;
        }
        
        .topic-text {
            flex-grow: 1;
            font-size: 1.1em;
            padding: 0;
            padding-right: 15px;
            cursor: pointer;
            word-break: break-word;
            border: 2px solid transparent;
            border-radius: 4px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .topic-text:focus {
            outline: none;
            background-color: var(--edit-bg);
            border-color: var(--edit-border-color);
        }

        .topic-text[contenteditable="true"] {
            caret-color: var(--cursor-color);
        }

        .topic-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            transition: color 0.2s;
            padding: 0;
            line-height: 1;
        }
        
        .edit-button { color: #2563eb; }
        .delete-button { color: #dc2626; }

        .status-box {
            width: 30px;
            height: 30px;
            border: 2px solid #cbd5e0;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .status-box.yellow {
            background-color: #fcd34d;
            border-color: #fbbf24;
        }
        
        .status-box.green-tick {
            background-color: #10b981;
            border-color: #059669;
            transform: scale(1.1);
        }
        
        .status-box.green-tick::after {
            content: '✔';
            font-size: 20px;
            color: #fff;
            animation: tickFadeIn 0.5s ease-out;
        }

        @keyframes tickFadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        #sidebar {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }

        #msz-logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 3em;
            font-family: 'Arial Black', sans-serif;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000, 0 0 20px #ff0000;
            animation: neonBlink 1.5s infinite alternate;
        }

        @keyframes neonBlink {
            from { text-shadow: 0 0 5px #ff0000; }
            to { text-shadow: 0 0 15px #ff0000, 0 0 20px #ff0000, 0 0 25px #ff0000; }
        }

        .language-flags {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .flag-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }
        
        .flag-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .flag-icon.active {
            border-color: var(--primary-color);
        }
        
        .theme-switch {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-switch::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: white;
            top: 1px;
            left: 1px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .theme-switch:checked {
            background-color: #333;
        }

        .theme-switch:checked::before {
            transform: translateX(20px);
        }
        
        .status-legend {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: left;
        }
        
        .status-legend h4 {
            font-size: 1.2em;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .legend-box {
            width: 25px;
            height: 25px;
            border: 2px solid #cbd5e0;
            border-radius: 4px;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .legend-box.yellow {
            background-color: #fcd34d;
            border-color: #fbbf24;
        }
        
        .legend-box.green-tick {
            background-color: #10b981;
            border-color: #059669;
        }
        
        .legend-box.green-tick::after {
            content: '✔';
            font-size: 16px;
            color: #fff;
        }
    </style>
</head>
<body>
    
<div id="sidebar">
    <input type="checkbox" id="theme-toggle" class="theme-switch">
</div>
<div id="msz-logo">MSZ</div>
<div class="language-flags">
    <img src="https://flagcdn.com/tr.svg" alt="Turkish Flag" class="flag-icon" id="tr-flag" onclick="setLanguage('tr')">
    <img src="https://flagcdn.com/gb.svg" alt="UK Flag" class="flag-icon" id="en-flag" onclick="setLanguage('en')">
</div>

<div id="initial-setup">
    <h2 data-lang="plan-create-title">Üniversite Planı Oluştur</h2>
    <div class="form-group">
        <label for="universityName" data-lang="university-label">Üniversite Adı:</label>
        <input type="text" id="universityName" placeholder="Örn: Boğaziçi Üniversitesi">
    </div>
    <div class="form-group">
        <label for="planDuration" data-lang="duration-label">Eğitim Süresi:</label>
        <select id="planDuration">
            <option value="2" data-lang="year-2">2 Yıl</option>
            <option value="4" selected data-lang="year-4">4 Yıl</option>
            <option value="5" data-lang="year-5">5 Yıl</option>
            <option value="6" data-lang="year-6">6 Yıl</option>
        </select>
    </div>
    <button onclick="createPlan()" data-lang="create-button">Planı Oluştur</button>

    <div class="status-legend">
        <h4 data-lang="legend-title">Durum Açıklamaları</h4>
        <div class="legend-item">
            <div class="legend-box"></div>
            <span data-lang="legend-empty">Bu yarıyıl/ders başlamadı</span>
        </div>
        <div class="legend-item">
            <div class="legend-box yellow"></div>
            <span data-lang="legend-yellow">Bu yarıyıl/ders başladı, az ilerleme</span>
        </div>
        <div class="legend-item">
            <div class="legend-box green-tick"></div>
            <span data-lang="legend-green">Bu yarıyıl/ders tamamlandı</span>
        </div>
    </div>
</div>

<div id="university-plan" style="display: none;">
    <h1 id="plan-title"></h1>
    <div id="plan-container"></div>
    <button onclick="resetPlan()" data-lang="new-plan-button">Yeni Plan Oluştur</button>
</div>

<script>
    const translations = {
        tr: {
            'plan-create-title': 'Üniversite Planı Oluştur',
            'university-label': 'Üniversite Adı:',
            'duration-label': 'Eğitim Süresi:',
            'year-2': '2 Yıl',
            'year-4': '4 Yıl',
            'year-5': '5 Yıl',
            'year-6': '6 Yıl',
            'create-button': 'Planı Oluştur',
            'new-plan-button': 'Yeni Plan Oluştur',
            'topic-delete-confirm': 'Bu konuyu silmek istediğinden emin misin?',
            'year-title': 'Yıl',
            'semester-title': 'Yarıyıl',
            'final-title': 'Final',
            'graduation-text': 'Diploma notu ve mezuniyet 🎓',
            'legend-title': 'Durum Açıklamaları',
            'legend-empty': 'Bu yarıyıl/ders başlamadı',
            'legend-yellow': 'Bu yarıyıl/ders başladı, az ilerleme',
            'legend-green': 'Bu yarıyıl/ders tamamlandı',
        },
        en: {
            'plan-create-title': 'Create University Plan',
            'university-label': 'University Name:',
            'duration-label': 'Study Duration:',
            'year-2': '2 Years',
            'year-4': '4 Years',
            'year-5': '5 Years',
            'year-6': '6 Years',
            'create-button': 'Create Plan',
            'new-plan-button': 'Create New Plan',
            'topic-delete-confirm': 'Are you sure you want to delete this topic?',
            'year-title': 'Year',
            'semester-title': 'Semester',
            'final-title': 'Final',
            'graduation-text': 'Graduation and GPA 🎓',
            'legend-title': 'Status Explanations',
            'legend-empty': 'This semester/course has not started',
            'legend-yellow': 'This semester/course has started, little progress',
            'legend-green': 'This semester/course is completed',
        }
    };

    let currentLanguage = localStorage.getItem('lang') || 'tr';
    let currentTheme = localStorage.getItem('theme') || 'light';
    
    document.addEventListener('DOMContentLoaded', () => {
        applyTheme(currentTheme);
        setLanguage(currentLanguage);

        const savedPlan = localStorage.getItem('universityPlan');
        const savedUniversity = localStorage.getItem('universityName');

        if (savedPlan && savedUniversity) {
            document.getElementById('plan-title').textContent = savedUniversity;
            document.getElementById('plan-container').innerHTML = savedPlan;
            setupEventHandlers();
            document.getElementById('initial-setup').style.display = 'none';
            document.getElementById('university-plan').style.display = 'block';
        }

        document.getElementById('theme-toggle').checked = currentTheme === 'dark';
        document.getElementById('theme-toggle').addEventListener('change', (e) => {
            currentTheme = e.target.checked ? 'dark' : 'light';
            applyTheme(currentTheme);
            localStorage.setItem('theme', currentTheme);
        });
    });

    function setLanguage(lang) {
        currentLanguage = lang;
        document.querySelectorAll('[data-lang]').forEach(element => {
            const key = element.getAttribute('data-lang');
            if (translations[lang][key]) {
                element.textContent = translations[lang][key];
            }
        });
        document.querySelectorAll('input, select').forEach(element => {
            const key = element.getAttribute('data-lang-placeholder');
            if (key && translations[lang][key]) {
                element.placeholder = translations[lang][key];
            }
        });

        document.getElementById('tr-flag').classList.toggle('active', lang === 'tr');
        document.getElementById('en-flag').classList.toggle('active', lang === 'en');
        
        document.querySelectorAll('.semester-title h4').forEach(h4 => {
            const semesterNumber = h4.dataset.semesterNumber;
            h4.textContent = `${semesterNumber}. ${translations[lang]['semester-title']}`;
        });
        
        document.querySelectorAll('.topic-text[data-lang]').forEach(span => {
            const key = span.dataset.lang;
            if (key) {
                span.textContent = translations[lang][key];
            }
        });

        localStorage.setItem('lang', lang);
    }
    
    function applyTheme(theme) {
        document.body.classList.toggle('dark-mode', theme === 'dark');
    }

    function createPlan() {
        const universityName = document.getElementById('universityName').value || translations[currentLanguage]['university-label'];
        const duration = parseInt(document.getElementById('planDuration').value);
        const planContainer = document.getElementById('plan-container');
        
        document.getElementById('plan-title').textContent = universityName;
        planContainer.innerHTML = '';

        for (let i = 1; i <= duration; i++) {
            planContainer.innerHTML += `
                <div class="year-section" id="year-${i}">
                    <h3>${i}. ${translations[currentLanguage]['year-title']}</h3>
                    <div class="semester-section">
                        <div class="semester-title">
                            <div class="status-box semester-status" data-status="0" data-year="${i}" data-semester="1"></div>
                            <h4 data-semester-number="1">1. ${translations[currentLanguage]['semester-title']}</h4>
                            <button class="add-topic" onclick="addTopic(${i}, 1)">+</button>
                        </div>
                        <div class="topic-list" data-year="${i}" data-semester="1"></div>
                    </div>
                    <div class="semester-section">
                        <div class="semester-title">
                            <div class="status-box semester-status" data-status="0" data-year="${i}" data-semester="2"></div>
                            <h4 data-semester-number="2">2. ${translations[currentLanguage]['semester-title']}</h4>
                            <button class="add-topic" onclick="addTopic(${i}, 2)">+</button>
                        </div>
                        <div class="topic-list" data-year="${i}" data-semester="2"></div>
                    </div>
                </div>
            `;
        }

        planContainer.innerHTML += `
            <div class="year-section">
                <h3>${translations[currentLanguage]['final-title']}</h3>
                <div class="semester-section">
                    <div class="topic-list" data-year="final" data-semester="final">
                        <div class="topic-item">
                            <span class="topic-text" data-lang="graduation-text">${translations[currentLanguage]['graduation-text']}</span>
                            <div class="topic-actions">
                                <span class="action-button edit-button">✏️</span>
                                <span class="action-button delete-button">🗑️</span>
                                <div class="status-box" data-status="0"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        document.getElementById('initial-setup').style.display = 'none';
        document.getElementById('university-plan').style.display = 'block';

        localStorage.setItem('universityName', universityName);
        savePlan();
        setupEventHandlers();
    }
    
    function resetPlan() {
        localStorage.removeItem('universityPlan');
        localStorage.removeItem('universityName');
        document.getElementById('university-plan').style.display = 'none';
        document.getElementById('initial-setup').style.display = 'block';
    }

    function setupEventHandlers() {
        document.querySelectorAll('.status-box').forEach(box => {
            box.onclick = () => {
                let currentStatus = parseInt(box.getAttribute('data-status'));
                let nextStatus = (currentStatus + 1) % 3;
                updateBox(box, nextStatus);
                savePlan();
            };
            let storageKey = '';
            if(box.classList.contains('semester-status')) {
                storageKey = `semester-status-${box.dataset.year}-${box.dataset.semester}`;
            } else {
                const topicText = box.closest('.topic-item').children[0].textContent;
                storageKey = `status-${topicText}`;
            }
            const savedStatus = localStorage.getItem(storageKey);
            if (savedStatus) {
                updateBox(box, parseInt(savedStatus));
            }
        });

        document.querySelectorAll('.edit-button').forEach(button => {
            button.onclick = (e) => {
                const item = e.target.closest('.topic-item');
                const textSpan = item.querySelector('.topic-text');
                textSpan.contentEditable = "true";
                textSpan.focus();
                item.classList.add('editing');
                textSpan.addEventListener('blur', () => {
                    textSpan.contentEditable = "false";
                    item.classList.remove('editing');
                    savePlan();
                }, { once: true });
            };
        });

        document.querySelectorAll('.delete-button').forEach(button => {
            button.onclick = (e) => {
                if (confirm(translations[currentLanguage]['topic-delete-confirm'])) {
                    e.target.closest('.topic-item').remove();
                    savePlan();
                }
            };
        });
    }

    function addTopic(year, semester) {
        const topicList = document.querySelector(`.topic-list[data-year="${year}"][data-semester="${semester}"]`);
        if (!topicList) return;

        const newItem = document.createElement('div');
        newItem.className = 'topic-item';
        newItem.innerHTML = `
            <span class="topic-text" contenteditable="true"></span>
            <div class="topic-actions">
                <span class="action-button edit-button">✏️</span>
                <span class="action-button delete-button">🗑️</span>
                <div class="status-box" data-status="0"></div>
            </div>
        `;
        topicList.appendChild(newItem);
        setupEventHandlers();
        savePlan();

        const newTopicText = newItem.querySelector('.topic-text');
        newTopicText.focus();
    }

    function updateBox(box, status) {
        box.setAttribute('data-status', status);
        box.classList.remove('yellow', 'green-tick');
        
        if (status === 1) {
            box.classList.add('yellow');
        } else if (status === 2) {
            box.classList.add('green-tick');
        }
        
        let storageKey = '';
        if(box.classList.contains('semester-status')) {
            storageKey = `semester-status-${box.dataset.year}-${box.dataset.semester}`;
        } else {
            const topicText = box.closest('.topic-item').children[0].textContent;
            storageKey = `status-${topicText}`;
        }
        localStorage.setItem(storageKey, status);
    }
    
    function savePlan() {
        const planContainer = document.getElementById('plan-container');
        const planHTML = planContainer.innerHTML;
        localStorage.setItem('universityPlan', planHTML);
    }
</script>

</body>
</html>
